services:
  db:
    image: postgres:16
    restart: unless-stopped
    env_file:
      - ../.env
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  api:
    build:
      context: ../backend
    restart: unless-stopped
    env_file:
      - ../.env
    depends_on:
      - db
    ports:
      - "8000:8000"

volumes:
  pgdata:
